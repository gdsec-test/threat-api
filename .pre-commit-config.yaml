repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
        stages: [commit]
      - id: end-of-file-fixer
        stages: [commit]
      - id: check-json
        stages: [commit]
      - id: check-xml
        stages: [commit]
      - id: check-toml
        stages: [commit]
      - id: detect-private-key
        stages: [commit]
      - id: end-of-file-fixer
        stages: [commit]
      - id: mixed-line-ending
        stages: [commit]
      - id: check-symlinks
        stages: [commit]
      - id: check-merge-conflict
        stages: [commit]
      - id: check-byte-order-marker
        stages: [commit]
  - repo: https://github.com/godaddy/tartufo
    rev: v2.0.1
    hooks:
      - id: tartufo
        stages: [commit]
  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black
        stages: [commit]
  - repo: local
    hooks:
      - id: unit-tests
        name: unit-tests
        entry: go test ./... -tags runTests -gcflags=all=-l -cover
        language: system
        stages: [push]
default_stages: [commit, push]
