        #                       }
        #                     }
        #               }]
        #             }
        - Key: NotificationConfigurationJson
          Value: !Sub |
                    {
                      "TopicConfigurations": [
                          {
                            "Topic": "${SlackSnsTopicName}",
                            "Event": "s3:ObjectCreated:*"
                          }
                      ]
                    }
      Tags:
        - Key: doNotShutDown
          Value: true
