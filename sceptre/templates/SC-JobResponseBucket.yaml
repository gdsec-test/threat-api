        #                     },
        #                     "Action": [
        #                       "s3:GetObject"
        #                     ],
        #                     "Resource": "arn:aws:s3:::gd-${DevelopmentTeam}-${DevelopmentEnvironment}-${ThreatApiJobBucket}/*",
        #                     "Condition": {
